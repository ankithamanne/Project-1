<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <h2>Login Page</h2>
    <form>
        <p>
            <label for="uname"><b>Username: </b></label>
            <input type="text" required placeholder="Enter Email" autofocus><br><br>
            <label for="uname"><b>Password:  </b></label>
            <input type="text" required placeholder="Enter password" autofocus><br><br>
            <input type="checkbox" id="chkRememberme"><label for="chkRememberme">Remember me</label>
        </p>
        <input type="button" value="Submit">
        <hr>
        <p>
            Skills:<br>
            <input type="checkbox" id="chkHTML"><label for="chkHTML">HTML</label><br>
            <input type="checkbox" id="chkCSS"><label for="chkCSS">CSS</label><br>
            <input type="checkbox" id="chkJavascript"><label for="chkJavascript">Javascript</label><br>
        </p>
</form>
</body>
</html>
